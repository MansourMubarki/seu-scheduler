{% extends "base.html" %}
{% block content %}
<div class="grid grid-2">
  <div class="card">
    <h2>تسجيل الدخول</h2>
    <form method="post">
      <div class="field">
        <label>البريد الإلكتروني</label>
        <input name="email" type="email" required>
      </div>
      <div class="field">
        <label>كلمة المرور</label>
        <input name="password" type="password" required>
      </div>
      <button class="btn">دخول</button>
    </form>
  </div>
  <div class="card">
    ليس لديك حساب؟ <a href="{{ url_for('register') }}">سجّل الآن</a>
  </div>
</div>
{% endblock %}
